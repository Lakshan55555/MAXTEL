<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MAXTEL Management Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #121212;
      --accent-green: #00c853;
      --text-light: #ffffff;
      --text-dark: #212121;
      --card-light: #f5f5f5;
      --card-dark: #1e1e1e;
    }

    body {
      background-color: var(--bg-light);
      color: var(--text-dark);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      transition: background-color 0.5s, color 0.5s;
      position: relative;
      min-height: 100vh;
    }

    .dark-mode {
      background-color: var(--bg-dark) !important;
      color: var(--text-light) !important;
    }

    .dark-mode .nav-tabs .nav-link {
      color: var(--text-light);
      background-color: #2e2e2e;
      border: 1px solid #444;
    }

    .dark-mode .nav-tabs .nav-link.active {
      background-color: var(--accent-green);
      color: #fff;
    }

    .login-card {
      max-width: 400px;
      margin: 100px auto;
      padding: 40px;
      border-radius: 15px;
      background: var(--card-light);
      box-shadow: 0 0 15px rgba(0, 200, 83, 0.3);
      position: relative;
      z-index: 10;
    }

    .form-control {
      background-color: #fff;
      color: var(--text-dark);
      border: 1px solid #ccc;
    }

    .form-control:focus {
      border-color: var(--accent-green);
      box-shadow: 0 0 0 0.2rem rgba(0,200,83,0.25);
    }

    .btn-green {
      background-color: var(--accent-green);
      color: white;
      transition: all 0.3s ease-in-out;
    }

    .btn-green:hover {
      background-color: #00b248;
      transform: scale(1.05);
    }

    .nav-tabs .nav-link {
      font-weight: bold;
      color: var(--text-dark);
      background-color: #e8f5e9;
      border: 1px solid #c8e6c9;
      transition: all 0.3s;
    }

    .nav-tabs .nav-link.active {
      background-color: var(--accent-green);
      color: #fff;
      border-color: #00c853 #00c853 #f5f5f5;
    }

    .tab-content {
      background-color: #f5f5f5;
      border-radius: 10px;
      padding: 20px;
      margin-top: 10px;
      animation: fadeInUp 0.5s ease;
      min-height: 400px;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animated-header {
      animation: bounceInDown 1s both;
      color: var(--accent-green);
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
    }

    @keyframes bounceInDown {
      0% { opacity: 0; transform: translateY(-2000px); }
      60% { opacity: 1; transform: translateY(30px); }
      80% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    iframe {
      border: none;
      border-radius: 10px;
      width: 100%;
      height: 100%;
    }

    /* Floating factory-themed icons container */
    .floating-icons {
      position: fixed;
      top: 50px;
      right: 20px;
      width: 120px;
      height: 300px;
      pointer-events: none; /* clicks pass through */
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      opacity: 0.6;
    }

    .floating-icons svg {
      width: 40px;
      height: 40px;
      fill: var(--accent-green);
      animation: floatUpDown 4s ease-in-out infinite;
      filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.15));
    }
    .floating-icons svg:nth-child(2) {
      animation-delay: 1.2s;
    }
    .floating-icons svg:nth-child(3) {
      animation-delay: 2.4s;
    }

    @keyframes floatUpDown {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    /* Theme toggle switch */
    .theme-switch-wrapper {
      position: fixed;
      top: 10px;
      right: 20px;
      z-index: 1100;
      display: flex;
      align-items: center;
      user-select: none;
    }

    .theme-switch {
      display: inline-block;
      height: 24px;
      position: relative;
      width: 50px;
    }

    .theme-switch input {
      display:none;
    }

    .slider {
      background-color: #ccc;
      bottom: 0;
      cursor: pointer;
      left: 0;
      position: absolute;
      right: 0;
      top: 0;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      background-color: white;
      bottom: 4px;
      content: "";
      height: 16px;
      left: 4px;
      position: absolute;
      transition: .4s;
      width: 16px;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent-green);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === 'wikum' && pass === '123') {
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
      } else {
        document.getElementById('loginError').style.display = 'block';
      }
    }

    // Theme toggle logic
    const checkbox = document.getElementById('checkbox');
    checkbox.addEventListener('change', () => {
      if (checkbox.checked) {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    });
